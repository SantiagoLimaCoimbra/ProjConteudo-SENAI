<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">

    <title>Adicionar Conteudos</title>

    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.15.3/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">

</head>
<body>

    <!--NAV-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/conteudo/conteudoList}">Conteudo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/usuarioList}">Usuario</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!--TEXTO-->
    <div id="texto">
        <h2><strong>CADASTRO DE CONTEUDO</strong></h2>
    </div>

    <!--FORMULARIO-->
    <div class="container form-cadastro">

        <!--enctype="multipart/form-data"-->

        <form class="formulario" th:action="@{/conteudo/save}"
              method="post"
              th:object="${conteudo}">

            <div th:if="${erro}" class="alert alert-danger">
                <span th:text="${erroMsg}"></span>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control"
                       id="floatingInputId" placeholder="Código"
                       disabled th:field="*{id}">
                <label for="floatingInputId">Código</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="floatingInputNome" placeholder="Nome do Conteudo"
                       th:field="*{nome}" required>
                <label for="floatingInputNome">Nome do Conteudo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control"
                       id="floatingInputDescricao" placeholder="Descrição do conteudo"
                       th:field="*{descricao}" required>
                <label for="floatingInputNome">Descrição do conteudo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control"
                       id="floatingInputDataConteudo" placeholder="Data em que foi postado o conteudo"
                       th:field="*{dataConteudo}" required>
                <label for="floatingInputDataConteudo">Data do Conteudo</label>
            </div>


            <div class="row">
                <div class="col">
                    <a th:href="@{@{/conteudo/conteudoList}}"
                       class="btn btn-secondary btn-form">
                        <i class="fa fa-backspace"></i> Voltar
                    </a>
                </div>
                <div class="col">
                    <button class="btn btn-success btn-form"
                            type="submit">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div>

        </form>

    </div>



    <!--JS-->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <!--<script th:src="@{/js/popper.min.js}"></script>-->
    <script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>


</body>
</html>
